<table class="table table-borderless">
    <tbody>
      <tr *ngFor="let cal of calif">
        <td class="student-name">
          <div [title]="student.name">{{student.name}}</div>
        </td>
        <td class="student-cal">
            <div [title]="student.calif">{{student.calif}}</div>
        </td>
      </tr>
    </tbody>
  </table>
